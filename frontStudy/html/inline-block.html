<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            /* 行内元素改成块元素 */
            display: block;
            width: 50px;
            height: 100px;
            background-color: aqua;
        }

        div{
            display: inline;
            background-color: black;
        }
    </style>
</head>
<body>
    

    <!-- 行内块元素：
    有行内元素的特点，也有块元素的特点。
    一行有多个，且初始宽度高度都是本身内容得宽度高度。（行内元素）
    但是，其宽度和高度都是可以指定的。（块元素）
    -->
    <!-- <img/>
    <input/>
    <td></td> -->


    <!-- 行内元素 -->


    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span3</span>

    <!-- 块元素 -->
    <div>我是div1</div>
    <div>我是div2</div>
    <div>我是div3</div>

    

</body>
</html>
