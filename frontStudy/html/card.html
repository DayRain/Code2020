<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            width: 482px;
            height: 606px;
            background-color: aqua;
            margin: 10px auto;
            border-radius: 10px;
            /* 5个参数的意思：水平阴影的位置， 竖直阴影的位置，模糊距离，阴影的尺寸，颜色 */
            box-shadow: 10px 10px 10px 10px black;

            /* text-shadow 给文字加阴影 */
        }
        .shopImg{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="shopImg" src="http://cdn.cnbj0.fds.api.mi-img.com/b2c-mimall-media/0b67d91286e8c893c612474c80eb2b36.jpg?w=1212&h=716"/>
    </div>
    
</body>
</html>
